<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baazar Ltd</title>
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Header Section */
      header {
        background: #222;
        color: white;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 50px 20px;
      }

      /* Container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Logo */
      .logo {
        width: 250px; /* Adjust as needed */
        max-width: 100%;
        margin-bottom: 20px;
      }

      /* Heading */
      h1 {
        font-size: 2em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="https://hwqkmfzdpsmyeuabszuy.supabase.co/storage/v1/object/public/images/logo.jpeg"
          alt="Baazar Ltd Logo"
          class="logo"
        />
        <h1>Welcome to Baazar Ltd</h1>
      </div>
    </header>
  </body>
</html>
